slideshow_1=TokoKu adalah aplikasi Sistem Kasir. TokoKu memberikan fungsionalitas yang lengkap untuk mendukung bisnis usaha kecil dan menengah (UKM). Hemat budget dan tempat. Gunakan smartphone android  Anda untuk menjalankan bisnis.</p><p>Coba sekarang juga!
slideshow_2=Akses bisnis Anda kapanpun dan dimanapun dengan layanan cloud yang kami berikan. Tingkatkan bisnis Anda ke level yang lebih tinggi dengan Go Mobile. Lakukan analisis bisnis Anda dimanapun, segara ambil putusan dan jalankan melalui dukungan sistem kami dengan mudah.
slideshow_3=Percayakan kepada kami untuk membuat teknologi yang dapat berkerja untuk Anda. Kami memberikan solusi teknologi informasi yang inovatif sehingga dapat mendukung Anda dalam mengembangkan usaha.

