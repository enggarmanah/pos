about_tokoku=Tentang TokoKu

about_1_title=Akses Bisnis Anda, Kapan Saja dan Dimana Saja
about_1_desc=TokoKu Andalah Sistem Kasir (PoS) berbasis Android yang didukung oleh Teknologi Cloud. Dengan teknologi cloud, Anda dapat dengan mudah mengakses data bisnis Anda diberbagai perangkat berbasis android. Anda tidak perlu lagi datang ke lapangan untuk mengakses data transaksi. Akses data Anda kapan saja dimana saja. TokoKu tidak perlu koneksi ke internet setiap saat, hanya pada saat singkronisasi data saja.

about_2_title=Aman
about_2_desc=TokoKu App didesain dengan mempertimbangkan seluruh aspek keamanan data Anda. Berikan akses kepada karyawan hanya sesuai kebutuhan saja, sehingga Anda dapat menjaga data yang penting dan rahasia.

about_3_title=Konten Lokal
about_3_desc=TokoKu App memiliki dukungan konten lokal untuk kalender and mata uang.

about_4_title=Print Nota Secara Wireless
about_4_desc=TokoKu App dapet terintegrasi dengan printer bluetooth. Kami telah melakukan integrasi dengan beberapa perangkat yang tersedia di pasar. Kontak kami jika Anda membutuhkan printer tersebut.

about_5_title=Solusi Bisnis Yang Menyeluruh
about_5_desc=TokoKu App memiliki module yang lengkap dan menyeluruh untuk mendukung kegiatan bisnis Anda. Kami akan terus meningkatkan fitur aplikasi guna mendukung lingkungan bisnis yang terus berubah seiring dengan perkembangan jaman.

func_cashier=Kasir
func_cashier_desc=Modul kasir memberikan fungsionalitas untuk mencatat transaksi dan pembayarannya. Print nota Anda dengan mudah melalui Printer Bluetooth. 

func_waitress=Pramuniaga
func_waitress_desc=Meodul pramuniagan memberikan fungsionalitas untuk mencatat pesanan dari pelanggan.

func_bills=Manajemen Tagihan
func_bills_desc=Modul manajemen tagihan memberikan fungsionalitas untuk mencatat nota tagihan dari supplier. Sistem dapat membantu mengelola tagihan yang belum terbayar dan jatuh tempo.

func_cashflow=Manajemen Keuangan
func_cashflow_desc=Modul manajemen keuangan memberikan fungsionalitas untuk mencatat perputaran uang.

func_inventory=Manajemen Inventori
func_inventory_desc=Modul manajemen inventori memberikan fungsionalitas untuk mencatat barang keluar dan masuk. Sistem dapat memberikan informasi ketersedian barang secara langsung.

func_report=Laporan
func_report_desc=Modul laporan memberikan fungsionalitas untuk memberikan laporan yang lengkap dan menyeluruh berdasar semua data yang telah tersimpan di sistem.

pricing_free_app=Download Gratis dari Google Play
pricing_free_app_desc=TokoKu merupakan aplikasi gratis yang dapat didownload di Google Play. TokoKu telah memiliki fungsionalitas yang lengkap untuk mendukung bisnis Anda. Tanpa lisensi dan tanpa keterbatasan.

pricing_free_cloud=Gratis Layanan Cloud Selama 3 Bulan
pricing_free_cloud_desc=Kami memberikan layanan teknologi cloud kami secara gratis selama 3 bulan. Dengan layanan tersebut Anda dapat melasanakan backup data secara otomatis dan mengakses data tersebut dari beberapa perangkat android yang terpisah. Jika Anda merasa puas dan membutuhkan layanan tersebut untuk mendukung bisnis Anda. Anda dapat berlangganan dengan Rp 99.000 per bulan atau Rp 999.000 per tahun.

pricing_printer=Printer Wireless
pricing_printer_desc=Kontak kami jika Anda membutuhkan printer wireless.

