guide_register_desc=Sebelum Anda dapat mengakses TokoKu App, Anda harus terlebih dahulu melaksanakan registrasi. 

guide_access=Akses Pengguna
guide_access_desc=Buat akun pengguna untuk memberikan satu atau akses pengguna lebih ke sistem dan menetapkan hak akses berdasarkan peran mereka.

guide_profile=Profil Merchant
guide_profile_desc=Mengkonfigurasi profil merchant Anda sesuai dengan kebutuhan bisnis.

guide_product=Produk
guide_product_desc=Buat produk Anda sebagai barang atau jasa. 

guide_bills=Tagihan, Inventori &amp; Keuangan
guide_bills_desc=Dengan modul manajemen tagihan, inventori &amp; keuangan. Anda akan dapat melacak semua info yang diperlukan untuk bisnis Anda.

