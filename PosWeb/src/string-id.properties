guide_printer_desc=Menghubungkan printer bluetooth Anda dengan aplikasi TokoKu.

read_more=detil info

guide_register_info=Sebelum Anda dapat mengakses TokoKu App , Anda harus terlebih dahulu mendaftar. Kode aktivasi akan dikirim ke email Anda setelah pendaftaran berhasil . <br>
guide_register_step_1=1. Klik <Sign Up> pada bagian bawah untuk mendaftar .
guide_register_step_2=2. Lengkapi formulir pendaftaran.
guide_register_step_3=3. Tekan kalender &amp; mata uang untuk mencocokkan wilayah Anda.
guide_register_step_4=4. Setelah pendaftaran berhasil , email akan dikirimkan ke alamat email yang terdaftar.
guide_register_step_5=5. Masukkan kode aktivasi yang dikirim ke email Anda.
guide_register_step_6=6. Anda dapat login ke TokoKu setelah aktivasi sukses.

guide_access_info_1=TokoKu memiliki 2 jenis akun, <strong>Akun Merchant</strong> dan <strong>Akun Pengguna </strong>. Anda akan memiliki akun merchant saat pendaftaran. Dengan akun merchant account, Anda dapat login ke TokoKu dan membuat akun pengguna biasa. Setelah Anda membuat akun pengguna, Anda akan dapat mengakses fungsi berdasar hak akses yang telah diberikan.
guide_access_info_2=Kolom <strong>Tipe</strong> memiliki opsi seperti Kasir, Pramuniaga , Pegawai dan Admin. Secara langsung, <strong>Kasir</strong> memiliki akses ke modul kasir. <strong>Pramuniaga</strong> memiliki akses untuk mencatat pesanan. <strong>Pegawai</strong> memiliki akses ke laporan komisi mereka. <strong>Admin</strong> memiliki akses untuk membatalkan transaksi .
guide_access_info_3=Untuk mengelola data merchant Anda seperti produk, karyawan dan supplier, Anda akan perlu memiliki hak akses <strong>Data Referensi</strong>.
guide_access_step_1=1. Login ke TokoKu dengan akun merchant.
guide_access_step_2=2. Tekan [&#10133;] pada bagian kanan bawah untuk menambah akun pengguna baru.
guide_access_step_3=3. Lengkapi formulir dan tekan [&#10004;]

guide_profile_info_1=Mengkonfigurasi profil merchant sesuai dengan bisnis Anda.
guide_profile_info_2=Kolom <strong>Awal Layanan Cloud</strong> dan <strong>Akhir Layanan Cloud</strong> menunjukkan masa aktif akses Layanan Cloud untuk back up data dan sinkronisasi ke perangkat lain.
guide_profile_info_3=Kolom <strong>Jumlah Harga</strong> memungkinkan Anda untuk menentukan beberapa skema harga untuk produk pada transaksi. Anda dapat memiliki harga yang berbeda bila Anda menjual eceran, grosir atau online. Anda dapat menentukan nama skema harga di kolom <strong>Tipe Harga 1 </strong> , <strong>Tipe Harga 2 </strong> dan <strong>Tipe Harga 3 </strong> . Bila Anda menambah produk, Anda dapat menentukan harga dari tiap kategori tersebut.
guide_profile_info_4=Untuk merchant yang memiliki tipe bisnis <strong>Barang &amp; Layanan</strong> dan <strong>Makanan &amp; Minuman </strong>. Kolom <strong>Tipe Pesanan</strong> akan tersedia untuk menentukan waktu cetak nota pesanan. Apakah itu sebelum atau setelah pembayaran. Pada <strong>Sebelum Bayar</strong>, pelanggan menempatkan pesanan mereka dahulu dan bayar kemudian. <strong>Setelah Bayar</strong>, pelanggan harus membayar terlebih dahulu sebelum menerima pesanan mereka.
guide_profile_info_5=Pembayaran dengan <strong> Kredit </strong> dapat ditentukan dalam <strong> Tipe Pembayaran </strong> untuk memungkinkan pelanggan untuk menerima barang / layanan terlebih dahulu dan membayar di kemudian hari. Pelanggan dengan hutang dapat dilacak dari <strong>Laporan Piutang</strong>.

guide_profile_step_1=1. Akses profil merchant Anda.
guide_profile_step_2=2. Tekan merchant Anda.
guide_profile_step_3=3. Tekan logo pensil di bagian atas untuk merubah profil merchant.

guide_product_info_1=Dari menu di bawah <strong>Data Referensi</strong>, Anda dapat membuat grup produk dan produk. Pertama Anda perlu membuat grup produk untuk mengkategorikan produk Anda, hal ini akan mempermudah seleksi produk pada waktu transaksi .
guide_product_info_2=Kolom <strong>Tipe</strong> memiliki opsi <strong>Barang</strong> dan <strong>Jasa</strong>. Info stok untuk produk dengan tipe <Strong>Barang</strong> tersedia di <strong>Laporan Inventori</strong> .
guide_product_info_3=Kolom <strong>Butuh PIC</strong> menentukan apakah karyawan yang bertanggung jawab perlu dicatat pada transaksi. Jika diperlukan, Anda harus telah mendaftarkan karyawan Anda di <strong>Modul Karyawan</strong> sehingga dapat dipilih pada saat transaksi .
guide_product_info_4=Kolom <strong>Komisi</strong> menentukan apakah komisi diberikan kepada Person in Charge (PIC) yang bertanggung jawab atas produk atau jasa . Info komisi tersedia di <strong> Laporan Komisi </strong> .
guide_product_info_5=Kolom <strong>Harga Promo</strong>, <strong>Awal Promo</strong> dan <strong>Akhir Promo</strong> dapat digunakan untuk menentukan harga promosi untuk jangka waktu tertentu .
guide_product_info_6=Kolom <strong>Satuan</strong> memiliki opsi <strong>Satuan ( Pc )</strong> , <strong>Meter</strong> dan <strong>Liter</strong>. Produk dengan Meter dan Liter dapat memiliki nilai desimal pada transaksi .
guide_product_info_7=Kolom <strong>Min. Stok</strong> menentukan stok minimal suatu barang. Pada <strong> Laporan Inventori </strong> jika stok produk di bawah batas, sistem akan memberikan peringatan.

guide_product_step_1=1. Tekan [ &#10133; ] di Grup Produk untuk membuat grup produk baru .
guide_product_step_2=2. Tekan [ &#10133; ] di produk untuk membuat produk baru .
guide_product_step_3=3. Lengkapi formulir dan tekan [ &#10004; ]

guide_bills_info_1=Ketika Anda membeli barang dari supplier Anda dan melakukan pembayaran. Info akan disimpan dalam <strong>Modul Tagihan</strong> , <strong>Inventori</strong> &amp; <strong>Keuangan</strong>.
guide_bills_info_2=Urutan untuk menyimpan info ini adalah <strong> 1 . Tagihan , 2. Inventarisasi , 3. Cashflow </strong> .
guide_bills_info_3=Simpan catatan tagihan dalam <strong>Modul Tagihan </strong> berdasarkan faktur dari supplier. Daftarkan supplier jika belum terdaftar di <strong>Modul Supplier </strong>.
guide_bills_info_4=Simpan catatan inventori dalam <strong>Modul Inventori </strong> berdasarkan pada pembelian item yang tercantum dalam faktur .
guide_bills_info_5=Simpan catatan pembaayaran dalam <strong>Modul Keuangan </strong>.

guide_bills_step_1=1. Tekan [ &#10133; ] pada Tagihan untuk mencatat tagihan baru .
guide_bills_step_2=2. Lengkapi formulir dan tekan [ &#10004; ]
guide_bills_step_3=3. Tekan [ &#10133; ] pada modul Inventori untuk membuat catatan inventori baru.
guide_bills_step_4=4. Lengkapi formulir dan tekan [ &#10004; ]
guide_bills_step_5=5. Tekan [ &#10133; ] pada Keuangan untuk membuat catatan keuangan baru.
guide_bills_step_6=6. Lengkapi formulir dan tekan [ &#10004; ]

guide_printer_info_1=Dari menu utama , tekan <strong> Printer </strong> untuk mengkonfigurasi dan menghubungkan Printer Bluetooth Anda ke TokoKu.
guide_printer_step_1=1. Ubah status printer anda menjadi Aktif. Ubah teks / baris berdasarkan spesifikasi printer Anda .
guide_printer_step_2=2. Aktivasi Bluetooth akan diminta jika bluetooth belum aktif .
guide_printer_step_3=3. Pilih dari daftar. Jika belum pernah terhubung, kode pairing standar adalah 0000 atau 1234 .

